<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- connect the normalize.css file -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css"
    />
    <!-- connect the google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- connect the styles.css file  -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg"></div>

    <main class="wrapper">
      <div class="card">
        <img src="./images/image-qr-code.png" alt="QR code" class="card__qr" />
        <div class="card__text">
          <h1 class="card__title text-preset-1">
            Improve your front-end skills by building projects
          </h1>
          <p class="card__subtitle text-preset-2">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/bulhakovolexii">Olexii Bulhakov</a>.
    </footer>
  </body>
</html>
